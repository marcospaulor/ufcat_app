plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '5'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.1'
def googleMapsKey = localProperties.getProperty('google.maps.key')

android {
    compileSdkVersion 34  // Atualizado para 34
    ndkVersion flutter.ndkVersion

    packagingOptions {
        jniLibs {
            useLegacyPackaging true  // Garante que símbolos sejam incluídos
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "br.edu.ufcat.ufcat_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        manifestPlaceholders['googleMapsKey'] = googleMapsKey
    }

    signingConfigs {
        release {
            storeFile file("ufcat_app.jks")
            storePassword "marcos11"
            keyAlias "ufcat_alias"
            keyPassword "marcos11"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            ndk{
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}